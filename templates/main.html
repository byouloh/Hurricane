<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GreyIndex</title>
    <link rel="stylesheet" href='{{ static_url("greyindex.css") }}' type="text/css"/>
    <link rel="stylesheet" href='{{ static_url("bootstrap.min.css") }}' type="text/css"/>
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">GreyIndex</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search" action="/" method="post">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="error.log" id="file" name="file">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="type" id="type" name="type">
        </div>
        <div class="form-group">
          <label for="args" class="control-label">Arguments</label>
          <input class="form-control" name="args" id="args" placeholder="warning">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

</body>
</html>
